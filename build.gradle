buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      name 'jenkins'
      delegate.url('http://repo.jenkins-ci.org/releases/')
    }
    // The plugin is currently only available via the Jenkins Maven repository.
  }
  dependencies {
    classpath 'org.jenkins-ci.tools:gradle-jpi-plugin:0.22.0'
  }
}

apply plugin: 'org.jenkins-ci.jpi'

group = 'org.jenkins-ci.plugins'
version = '0.1.6'
description = 'Pyenv wrapper plugin'
archivesBaseName = 'pyenv-wrapper'

sourceCompatibility = '1.8'

jenkinsPlugin {
  coreVersion = '1.609.3'
  displayName = 'pyenv wrapper'
  shortName = 'pyenv-wrapper'
  url = 'https://wiki.jenkins-ci.org/display/JENKINS/Pyenv+Wrapper+Plugin'
  gitHubUrl = 'https://github.com/kageurufu/pyenv-wrapper-plugin'
  developers {
    developer {
      id 'kageurufu'
      name 'Franklyn Tackitt'
      email 'pyenv-wrapper-plugin@kageurufu.net'
    }
  }
}

dependencies {
  jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-step-api:2.7@jar'
}

compileJava {
  options.encoding = 'UTF-8'
  options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
}
